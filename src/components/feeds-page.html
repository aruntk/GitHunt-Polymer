<dom-module id="feeds-page">
  <template>
    <style>
#drawerToolbar{
  background: white;
}
.container {
  padding: 40px;
}
    </style>
    <!--================== <Router> ================-->

    <app-location route="{{route}}" use-hash-as-path></app-location>

    <app-route route="{{route}}"
               use-hash-as-path
      pattern="/:type/:limit/:offset"
      data="{{routeData}}">
    </app-route>

    <!--================= </Router> ================-->

    <paper-drawer-panel>
      <div drawer> 
        <paper-toolbar id="drawerToolbar">

        </paper-toolbar>
        <paper-menu selected="{{routeData.type}}" attr-for-selected="name">
          <paper-icon-item name="NEW">
            <iron-icon icon="today" item-icon>
            </iron-icon>
            <paper-item-body>
              New
            </paper-item-body>
          </paper-icon-item>
          <paper-icon-item name="HOT">
            <iron-icon icon="trending-up" item-icon>
            </iron-icon>
            <paper-item-body>
              Hot
            </paper-item-body>
          </paper-icon-item>
        </paper-menu>
      </div>
      <paper-header-panel mode="standard" class="fit" main>
        <paper-toolbar>
          <div class="title" title>GitHunt-Polymer</div>
          <paper-button on-tap="login">Login</paper-button>
        </paper-toolbar>
        <div class="vertical layout centre container">
          <template is="dom-repeat" items="{{feed}}" as="entry">
            <feed-item entry="{{entry}}"></feed-item>
          </template>
          <div class="vertical layout center">
            <paper-spinner active="{{loading}}"></paper-spinner>
          </div>

          <div class="vertical layout center">
            <paper-button on-tap="loadMore">
              Load More
            </paper-button>
          </div>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>
    <add-new current-user="{{currentUser}}">
    </add-new>
  </template>
</dom-module>
